{% extends "layout.html" %}

{% block title %}
    register user
{% endblock  %}


{% block content %}
    <h1>Register User</h1>
    <form class="form-with-validation" action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button class='form-submit'>Submit</button>
    </form>
{% endblock  %}
